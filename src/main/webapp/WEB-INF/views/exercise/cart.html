<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="mb-3">
        <a th:href="@{/exercise/product/shop}" class="btn btn-link">‚Üê Back to Shop</a>
    </div>

    <h1 class="text-center mb-4">üõí Gi·ªè h√†ng c·ªßa b·∫°n</h1>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
        <tr>
            <th>S·∫£n ph·∫©m</th><th>S·ªë l∆∞·ª£ng</th><th>ƒê∆°n gi√°</th><th>Th√†nh ti·ªÅn</th><th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${cart.products}">
            <td th:text="${entry.key.name}"></td>
            <td>
                <form th:action="@{/exercise/product/update}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${entry.key.id}"/>
                    <div class="input-group input-group-sm" style="width: 120px; margin:auto;">
                        <button type="button" class="btn btn-outline-secondary btn-minus">-</button>
                        <input type="text" name="quantity" th:value="${entry.value}" class="form-control text-center" readonly/>
                        <button type="button" class="btn btn-outline-secondary btn-plus">+</button>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm mt-2">C·∫≠p nh·∫≠t</button>
                </form>
            </td>
            <td th:text="${#numbers.formatDecimal(entry.key.price,0,0)} + ' ƒë'"></td>
            <td th:text="${#numbers.formatDecimal(entry.key.price * entry.value,0,0)} + ' ƒë'"></td>
            <td><a th:href="@{/exercise/product/remove/{id}(id=${entry.key.id})}" class="btn btn-sm btn-danger">‚ùå X√≥a</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-end"><strong>T·ªïng c·ªông</strong></td>
            <td th:text="${#numbers.formatDecimal(cart.countTotalPayment(),0,0)} + ' ƒë'"></td>
            <td></td>
        </tr>
        </tfoot>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/exercise/product/checkout}" class="btn btn-success btn-lg">Thanh to√°n</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("form").forEach(form => {
            const minusBtn = form.querySelector(".btn-minus");
            const plusBtn = form.querySelector(".btn-plus");
            const input = form.querySelector("input[name='quantity']");
            if (!minusBtn || !plusBtn) return;
            minusBtn.addEventListener("click", () => {
                let value = parseInt(input.value);
                if (value > 1) input.value = value - 1;
            });
            plusBtn.addEventListener("click", () => {
                let value = parseInt(input.value);
                input.value = value + 1;
            });
        });
    });
</script>
</body>
</html>
