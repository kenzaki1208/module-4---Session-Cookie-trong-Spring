<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5 text-center">
    <h1>Thanh toán</h1>
    <p>Tổng số sản phẩm: <span class="fw-bold" th:text="${cart.countProductQuantity()}"></span></p>
    <p>Tổng tiền: <span class="fw-bold text-danger" th:text="${#numbers.formatDecimal(cart.countTotalPayment(),0,0)} + ' đ'"></span></p>

    <form th:action="@{/exercise/product/checkout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-success btn-lg">Xác nhận thanh toán</button>
    </form>
</div>
</body>
</html>
