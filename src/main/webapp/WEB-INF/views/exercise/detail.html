<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <a th:href="@{/exercise/product/shop}" class="btn btn-link mb-3">← Back to Shop</a>
    <div class="card p-4 shadow">
        <div class="row g-4">
            <div class="col-md-4">
                <img th:src="${product.imageUrl}" class="img-fluid rounded" alt="Ảnh sản phẩm"/>
            </div>
            <div class="col-md-8">
                <h2 th:text="${product.name}"></h2>
                <p th:text="${product.description}"></p>
                <p class="fs-4 text-danger" th:text="'Giá: ' + ${#numbers.formatDecimal(product.price,0,0)} + ' đ'"></p>
                <a class="btn btn-warning" th:href="@{/exercise/product/add/{id}(id=${product.id}, action='show')}">Mua ngay</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
